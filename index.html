<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form User</title>

    <link
    rel="shortcut icon"
    href="https://www.pinclipart.com/picdir/big/199-1995994_professional-profile-icon-clipart-transparent-png-icon-back.png"
  />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

  <script src="script.js" type="module"></script>

  <div class="card mb-3">  


    <div class=" card container p-3 mt-2">

      <div class="card mb-3">
        <img src="Captura.PNG" class="card-img-top" alt="...">
      </div>

     
      <form onsubmit="event.preventDefault(); addUser();" action="/users">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input class="form-control" id="name">
          </div>
          <div class="form-group">
              <label>Apellido</label>
              <input class="form-control" id="lastname">
          </div>
          <div class="form-group">
              <label>Correo Electronico</label>
              <input class="form-control" type="email" id="email">
          </div>
          <div class="form-group">
              <label for="gender">Género</label>
              <select class="form-control" id="gender">
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
              </select>
          </div>
        
          <button type="submit" class="mt-3 mx-6 btn btn-primary btn-block">Guardar Información</button>
        
      </form>
      <hr>
      <div class="form-group card mb-3 mt-3 p-3 ">
          <label for="gender">Filtrar por</label>
          <select onchange="filter()" class="form-control" id="filter">
            <option value="academlo">Usuarios de academlo</option>
            <option value="female">Mujeres</option>
            <option value="male">Hombres</option>
            <option value="sort">Ordenar por nombre</option>
          </select>
      </div>
      <hr>
     
      <table class="table table-bordered table-hover">
          <thead thead-dark>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
              
          </tbody>
      </table>
  </div>
  </div>

    
    
    
</body>
</html>
